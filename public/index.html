<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cloud Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #pathBar {
      margin: 10px 0;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f1f3f5;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      color: #555;
    }

    tr:hover {
      background: #f9fafc;
    }

    .clickable {
      cursor: pointer;
      color: #007bff;
    }

    .actions button {
      margin-right: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .download { background: #28a745; color: white; }
    .delete { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>☁️ My Cloud Storage</h1>

  <div id="pathBar"></div>

  <form id="uploadForm">
    <label for="uploadType">Upload Type:</label>
    <select id="uploadType" class="form-select">
      <option value="file" selected>File</option>
      <option value="folder">Folder</option>
    </select>
  
    <!-- File input (default visible) -->
    <div id="fileInputWrapper">
      <input type="file" id="fileInput" name="files" multiple>
    </div>
  
    <!-- Folder input (hidden by default) -->
    <div id="folderInputWrapper" style="display:none;">
      <input type="file" id="folderInput" name="files" webkitdirectory directory multiple>
    </div>
  
    <button type="submit">Upload</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Modified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
