<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cloud Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #uploadForm {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #uploadForm input[type="file"] {
      padding: 5px;
    }

    #uploadForm button {
      padding: 5px 15px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #uploadForm button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    .action-btn {
      margin-right: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .download {
      background: #28a745;
      color: white;
    }
    .delete {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>☁️ My Cloud Storage</h1>

  <!-- Upload Form -->
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <!-- File List -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Name</th>
        <th>Size</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
